<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Register Form</title>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <div class="form-img">
                <div class="your logo">
                    Newbie comp.
                </div>
            </div>
            <div class="form">
                <form class="login">
                    <h1 class="form-title">
                        Login
                    </h1>
                    <div class="form-group">
                        <label for="your-username">Username</label>
                        <input type="text" id="your-username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="your-email">Email</label>
                        <input type="email" id="your-email" placeholder="Email">
                    </div>                    
                    <div class="form-group">
                        <label for="your-password">Password</label>
                        <input type="password" id="your-password" placeholder="Password">
                    </div>

                    <button class="button" type="submit">Login Account</button>

                    <a href="#" class="change-form">Create Account</a>
                </form>
                <form class="register">
                    <h1 class="form-title">
                        Register
                    </h1>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="re-password">Confirm Password</label>
                        <input type="password" id="re-password" placeholder="Confirm Password">
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">I agree to the terms and conditions</label>
                    </div>

                    <button class="button" type="submit">Register Account</button>

                    <a href="#" class="change-form">I've already Account</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        let changeForm = document.querySelectorAll('.change-form');
        let form = document.querySelector('.form');
        
        changeForm.forEach(Element => {
            Element.addEventListener('click', function () {
                form.classList.toggle('form-active');
            });
        });
    </script>
</body>
</html>
